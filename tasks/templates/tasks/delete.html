            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            padding: 30px 40px;

            width: 90%;

            margin-bottom: 20px;
        }

        p {

            font-size: 16px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .confirm-btn {
            background-color: #d32f2f;
            color: white;
        }

        .confirm-btn:hover {
            background-color: #b71c1c;
        }

        .cancel-btn {
            background-color: #888;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #666;
        }
    </style>
</head>
