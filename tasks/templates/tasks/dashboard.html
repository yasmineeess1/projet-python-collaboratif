        body {

            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 16px;

        .stat-box {
            border: 1px solid #ddd;

            border-radius: 12px;
            background-color: #f9f9f9;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .stat-box p {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 25px;
            margin-top: 10px;
        }

        .progress {
            height: 100%;
            
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            text-align: center;
            line-height: 25px;
            font-weight: bold;
            transition: width 0.4s ease;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #667eea, #764ba2);
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: linear-gradient(to right, #5a6eea, #683ba2);
        }

    </style>
</head>
