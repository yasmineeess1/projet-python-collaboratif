<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: url('https://images.unsplash.com/photo-1518655048521-f130df041f66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80'), linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-blend-mode: overlay;
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.96);
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 30px;
            color: #4a4a4a;
            font-weight: 600;
            position: relative;
        }

        h1:after {
            content: "";
            display: block;
            width: 50px;
            height: 4px;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        a {
            display: inline-block;
            margin-top: 25px;
            color: #666;
            text-decoration: none;
            font-size: 15px;
            transition: all 0.3s;
            padding: 8px 15px;
            border-radius: 6px;
        }

        a:hover {
            color: #333;
            background-color: rgba(102, 126, 234, 0.1);
            text-decoration: none;
            transform: translateX(-3px);
        }

        a::before {
            content: "‚Üê";
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Edit Task</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" value="{{ task.title }}" required autofocus>
            <div>
                <button type="submit">üíæ Save Changes</button>
            </div>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
