<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>🕓 Historique des tâches</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80'), linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-blend-mode: overlay;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-weight: 600;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: rgba(240, 248, 255, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }

        li:hover {
            transform: translateX(5px);
            background-color: #e6eeff;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #667eea, #764ba2);
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: linear-gradient(to right, #5a6eea, #683ba2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🕓 Historique des tâches</h1>

        <ul>
            {% for event in history %}
                <li>
                    📅 <strong>{{ event.timestamp|date:"d/m/Y H:i" }}</strong> – 
                    📝 <em>{{ event.task.title }}</em> – 
                    🔧 <span>{{ event.action }}</span>
                </li>
            {% empty %}
                <li>Aucune action enregistrée.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'list' %}">⬅ Retour à la liste</a>
    </div>
</body>
</html>
